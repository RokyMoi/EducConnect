<div>
    <label for="select">{{label}}</label>
    <select id="select" [formControl]="formControl" (input)="handleSelectChange($event)">
        <option [disabled]="isSelectingValueRequired" value style="color: grey;">{{placeholder}}</option>
        <option *ngFor="let option of options" [value]="option.value">
            {{
            option.name
            }}
        </option>
    </select>
    <p class="warning">{{warning}}</p>
</div>
