<div>
    <label for="select">{{label}}</label>
    <select id="select" (input)="handleSelectChange($event)" [formControl]=" formControl">
        <option [disabled]="isSelectingValueRequired" value style="color: grey;">{{placeholder}}</option>

        <ng-container *ngFor="let group of options">
            <optgroup [label]="group.label">
                <option *ngFor="let item of group.items" [value]="item.value">{{item.name}}</option>
            </optgroup>
        </ng-container>

    </select>
    <p class="warning">{{warning}}</p>
</div>
