<div class="sidebar" [ngClass]="{'hidden': showSidebar}">
    <h2 class="sidebar-title">{{sidebarTitle}}</h2>
    <ul>
        <li *ngFor="let item of sidebarItems; let i = index" (click)="selectOption(item.link, i)"
            [ngClass]="{ 'selected': selectedOption === i }">
            {{item.title}}
        </li>
    </ul>
</div>
