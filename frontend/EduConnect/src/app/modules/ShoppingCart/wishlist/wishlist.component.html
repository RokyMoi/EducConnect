<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
</head>
<body>
<header>
  <nav>
    <ul>
      <li (click)="MoveToShoppingCart()">Shopping Cart</li>
      <li class="active" >Your Wishlist</li>
    </ul>
  </nav>
</header>

<div class="container">
  <h1>Your Wishlist</h1>

  <!-- Wishlist Tab -->
  <div id="wishlist" class="tab-content">

    <!-- Iterate over the courses in the wishlist -->
    <div class="cart-item" *ngFor="let course of kursevi">
      <div class="item-info">
        <div class="image-container">
          <!-- Dynamically bind course image URL -->
          <img [src]="course.thumbnailUrl" alt="{{ course.title }}" class="course-image">
        </div>
        <div class="text-details">
          <!-- Bind course title and instructor -->
          <h2>{{ course.title }}</h2>
          <p class="instructor">by {{ course.instructor }}</p>
          <!-- Bind course price -->
          <p class="price">â‚¬{{ course.price }}</p>
        </div>
      </div>
      <div class="item-actions">
        <!-- Remove course button (you can bind the function to remove the course) -->
        <button class="remove" (click)="removeCourse(course.courseId)">Remove</button>
        <!-- Open course button -->
        <button class="openCourse" (click)="openCourse(course.courseId)">Open Course</button>
      </div>
    </div>

  </div>
</div>

<footer>
  <p>&copy; 2025 All rights reserved.</p>
</footer>
</body>
</html>
