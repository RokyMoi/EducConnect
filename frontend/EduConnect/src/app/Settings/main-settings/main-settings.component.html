<div class="settings-container">
    <!-- Profile Section -->
    <section class="profile-section">
      <h2>Profile Settings</h2>
      <div class="avatar-container">
        <img src="https://via.placeholder.com/100" alt="Profile Avatar" class="avatar" />
        <button class="btn-change-picture">Change Picture</button>
      </div>
      <div class="profile-inputs">
        <div class="input-group">
            <label for="firstname">First name</label>
            <input type="text" id="firstname" disabled placeholder="Your description" />
            <button class="edit-btn"><i ></i> Edit</button>
          </div>
          <div class="input-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" disabled placeholder="Your description" />
            <button class="edit-btn"><i></i> Edit</button>
          </div>
        <div class="input-group">
          <label for="description">Description</label>
          <input type="text" id="description" disabled placeholder="Your description" />
          <button class="edit-btn"><i></i> Edit</button>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" disabled placeholder="you@example.com" />
          <button class="edit-btn"><i class="fas fa-edit"></i> Edit</button>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" disabled placeholder="********" />
          <button class="edit-btn"><i></i> Edit</button>
        </div>
        <div class="input-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" disabled placeholder="+1234567890" />
          <button class="edit-btn"><i></i> Edit</button>
        </div>
        <label>Add social media links</label>
        <div class="input-group">
            <label for="twitter">TwitterLink</label>
            <input type="text" id="twitter" disabled placeholder="TwitterLink" />
            <button class="edit-btn"><i></i> Edit</button>
          </div>
          <div class="input-group">
            <label for="facebook">Facebook Link</label>
            <input type="text" id="facebook" disabled placeholder="instagramLink" />
            <button class="edit-btn"><i></i> Edit</button>
          </div>
          <div class="input-group">
            <label for="instagram">Instagram Link</label>
            <input type="text" id="instagram" disabled placeholder="FacebookLink" />
            <button class="edit-btn"><i></i> Edit</button>
          </div>
      </div>
    </section>
  
    <!-- Theme Section -->
    <section class="theme-section">
      <h2>Theme Settings</h2>
      <div class="theme-toggle">
        <button class="theme-btn" id="gradient1">Gradient 1</button>
        <button class="theme-btn" id="gradient2">Gradient 2</button>
        <button class="theme-btn" id="gradient3">Gradient 3</button>
      </div>
    </section>
  
    <!-- Blocked Users Section -->
    <section class="blocked-users-section">
      <h2>Blocked Users</h2>
      <div class="add-to-list-container">
        <button class="add-to-list-btn">Add to List</button>
      </div>
      <div class="blocked-grid">

        <!---BLOCKED USER-->
        <div class="blocked-item">
          <img src="https://via.placeholder.com/50" class="user-avatar" />
          <div class="user-info">
            <span class="user-name">User 1</span>
            <h5>emaildgmail.com</h5>
          </div>
          <div class="user-actions">
            <button class="unblock-btn">Unblock</button>
          </div>

          
        <!---BLOCKED USER2-->
        </div>
        <div class="blocked-item">
          <img src="https://via.placeholder.com/50" class="user-avatar" />
          <div class="user-info">
            <span class="user-name">User 2</span>
            <h5>emaildgmail.com</h5>
          </div>
          <div class="user-actions">
            <button class="unblock-btn">Unblock</button>
          </div>
        </div>


        <!---BLOCKED USER3-->
        <div class="blocked-item">
          <img src="https://via.placeholder.com/50" class="user-avatar" />
          <div class="user-info">
            <span class="user-name">User 3</span>
            <h5>emaildgmail.com</h5>
          </div>
          <div class="user-actions">

          </div>

      </div>
