<header>


    <div class="student-section" *ngIf="currentUser()?.Role === 'Student'">


        <p routerLink='/student-dashboard' class="headerLogo">
            EduConnects
        </p>
        <div class="RouterLinks">
            <mat-icon routerLink="/direct-message" class="IconAllDevices">sms</mat-icon>

            <mat-icon routerLink="/cart-dwe" class="iconComp">shopping_cart_checkout</mat-icon>

            <mat-icon routerLink='/learning-student' class="iconComp">school</mat-icon>
            <div mat-card-avatar routerLink='/student-profile' class="StudentPhoto iconComp"
                [style.background-image]="'url(' + profilePicture + ')'"></div>
        </div>

    </div>
    <!---MOBILE SECTION -->

    <div class="tutor-section" *ngIf="currentUser()?.Role === 'Tutor'">

        <p class="headerLogo">
            EduConnects
        </p>
        <!-- ADD TUTOR ROUTERLINKS--->
        <div class="RouterLinks">
        </div>





    </div>

    <p class="headerLogo" *ngIf="!currentUser()">EduConnect</p>



</header>


<!---MOBILE SECTION FOR STUDENT -->

<div class="phoneMenu" *ngIf="currentUser() && currentUser()?.Role === 'Student'">
    <mat-icon routerLink='/student-dashboard' class="icon">shopping_cart_checkout</mat-icon>
    <mat-icon routerLink='/learning-student' class="icon">school</mat-icon>

    <!-- Mobile Avatar Image -->
    <div mat-card-avatar routerLink='/student-profile' class="StudentPhotoPhone"
        [style.background-image]="'url(' + profilePicture + ')'"></div>
</div>
