<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div class="OverLayPhoto">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <div class="OverLayPhoto">
      <h1 class="feedText"> FEED</h1>
      <mat-icon class="FeedIcon">library_books</mat-icon>
      <button routerLink="/viewOfAllCourses" class="moderna"> Go to courses</button>


      <hr>









      <mat-card class="container">
        <div class="row">
          <div class="col-lg-12 layout-spacing">
            <mat-card class="statbox widget box box-shadow">
              <mat-card-header style=" background: linear-gradient(135deg, #6a11cb, #2575fc);" class="widget-header">
                <div class="row">
                  <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                    <h4 style="color: white;font-size: 30px;margin-left: 10px;" class="pb-0 FontText">Tutors</h4>
                  </div>
                </div>
              </mat-card-header>

              <mat-card-content style=" background: linear-gradient(135deg, #6a11cb, #2575fc);"
                class="widget-content widget-content-area">
                <div style=" background: linear-gradient(135deg, #6a11cb, #2575fc);" class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <div id="content_1" class="tabcontent story-area">
                      <div class="story-container-1">

                        <button mat-icon-button class="arrow-leftTutors" (click)="prevTutorImage()">
                          <mat-icon>chevron_left</mat-icon>
                        </button>

                        <div class="single-story">
                          <img src="https://bootdey.com/img/Content/avatar/avatar2.png" class="single-story-bg" />
                          <div class="story-author">
                            <img src="https://bootdey.com/img/Content/avatar/avatar2.png" />
                            <p>John</p>
                          </div>
                        </div>





                        <div class="single-story">
                          <img src="https://bootdey.com/img/Content/avatar/avatar5.png" class="single-story-bg" />
                          <div class="story-author">
                            <img src="https://bootdey.com/img/Content/avatar/avatar5.png" />
                            <p>William</p>
                          </div>
                        </div>

                        <div class="single-story">
                          <img src="https://bootdey.com/img/Content/avatar/avatar6.png" class="single-story-bg" />
                          <div class="story-author">
                            <img src="https://bootdey.com/img/Content/avatar/avatar6.png" />
                            <p>Jonthy</p>
                          </div>
                        </div>

                        <div class="single-story">
                          <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="single-story-bg" />
                          <div class="story-author">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" />
                            <p>Steve</p>
                          </div>
                        </div>

                        <div class="single-story">
                          <img src="https://bootdey.com/img/Content/avatar/avatar8.png" class="single-story-bg" />
                          <div class="story-author">
                            <img src="https://bootdey.com/img/Content/avatar/avatar8.png" />
                            <p>Jenni</p>
                          </div>
                        </div>

                        <div class="single-story">
                          <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="single-story-bg" />
                          <div class="story-author">
                            <img src="https://bootdey.com/img/Content/avatar/avatar1.png" />
                            <p>Sagarika</p>
                          </div>
                        </div>


                        <button mat-icon-button class="arrow-rightTutors" (click)="nextTutorImage()">
                          <mat-icon>chevron_right</mat-icon>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </mat-card>

      <div class="CoursePromotionHeader">
        <!-- Show a message if no promotions are loaded -->
        <div *ngIf="!promotions || promotions.length === 0" class="no-promotions">
          <mat-card appearance="outlined">
            <mat-card-content>
              <p class="FontText">No course promotions available at the moment.</p>
            </mat-card-content>
          </mat-card>
        </div>

        <!-- Display promotions when available -->
        <mat-card *ngFor="let promotion of promotions" class="course-promotion" appearance="outlined">
          <mat-card-header class="headerComp">
            <div mat-card-avatar class="StudentPhoto"
                 [style.background-image]="'url(https://material.angular.io/assets/img/examples/shiba1.jpg)'"></div>

            <mat-card-title class="FontText">{{ promotion.tutorName }}</mat-card-title>
            <mat-card-subtitle class="TutorSub FontText">Professional Developer</mat-card-subtitle>
            <button mat-stroked-button (click)="OtvoriKurs(promotion)" class="ButtonCourse FontText">Open Course</button>
          </mat-card-header>

          <hr>

          <mat-card-content class="contentDiv">
            <p class="FontText">{{ promotion.description }}</p>

            <div class="carousel-wrapper" *ngIf="promotion.images && promotion.images.length">
              <button mat-icon-button class="arrow-left" (click)="prevImage(promotion)" *ngIf="promotion.images.length > 1">
                <mat-icon>chevron_left</mat-icon>
              </button>

              <img mat-card-image
                   [src]="promotionLoad.getImageUrl(promotion.images[promotion.currentImageIndex || 0].imageId)"
                   alt="Promotion Image" />

              <button mat-icon-button class="arrow-right" (click)="nextImage(promotion)" *ngIf="promotion.images.length > 1">
                <mat-icon>chevron_right</mat-icon>
              </button>
            </div>
          </mat-card-content>

          <mat-card-actions class="akcije">
            <mat-icon class="LikeIt">thumb_up</mat-icon>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</body>

</html>
